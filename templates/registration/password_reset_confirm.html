<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .reset-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .reset-container form {
            display: flex;
            flex-direction: column;
        }
        .reset-container input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .reset-container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .reset-container button:hover {
            background-color: #0056b3;
        }
        .reset-container p {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset sua senha</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="password" name="new_password1" placeholder="Enter new password" required>
            <input type="password" name="new_password2" placeholder="Confirm new password" required>
            <button type="submit">Resetar senha</button>
        </form>
        <p><a href="{% url 'login' %}">Voltar para o login</a></p>
    </div>
</body>
</html>
