{% if form.errors %}
<div class="alert alert alert-danger container">
<ul>
    {% for field in form %}
    {% if field.errors %}
        {% for error in field.errors %}
        <li><a  class="alert  {{ message.tags }}">{{ field.label_tag }}: {{ error|escape }}</a></li>
        {% endfor %}
    {% endif %}
    {% endfor %}
</ul>
{% if form.non_field_errors %}
    {{ form.non_field_errors }}
{% endif %}
</div>
{% endif %}
