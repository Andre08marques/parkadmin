<form role="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">


        {% for field in form  %}
        <div class="form-group">
            {{field.errors}}
            {{field.label_tag}}
            {{field}}

        </div>
        {% endfor %}
        
        <div class="mt-2">
            <label for="usertype">Tipo de usuário:</label>
            <select class="form-control" id="usertype" name="grupo">
              <option>Usuário Padrão</option>
              <option>Técnico</option>
              <option>Admin</option>
            </select>
        </div>

    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button type="submit" class="btn btn-success btn-block">
            {% if button_text %}
            {{button_text}}
            {% else %}
            Submit
            {% endif %}

        </button>
    </div>
</form>
