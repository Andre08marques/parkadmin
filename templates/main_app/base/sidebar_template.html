{% load static %}
<aside class="main-sidebar sidebar-dark-info elevation-4">
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <nav class="mt-2">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="{% static 'dist/img/user.png' %}" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">{{user.first_name}} {{user.last_name}}</a>
                </div>
            </div>
        </nav>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                <li class="nav-item">
                    <!-- {% url 'home' as home %} -->
                    <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %} active {% endif %}">
                        <i class="nav-icon fas fa-home"></i>
                        <p>
                            Home

                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    
                    <!-- {% url 'unidade' as unidade %} -->
                    <a href="{% url 'listunidade' %}" class="nav-link {% if request.resolver_match.url_name == 'listunidade' %} active {% endif %}">
                        <i class="nav-icon fas fa-building"></i>
                        <p>
                            Unidades

                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    
                    <!-- {% url 'unidade' as unidade %} -->
                    <a href="{% url 'listtableprice' %}" class="nav-link {% if request.resolver_match.url_name == 'listtableprice' %} active {% endif %}">
                        <i class="nav-icon fas fa-table"></i>
                        <p>
                            Tabela de preços

                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'logout' %}"
                        onclick="return confirm('Sua sessão seria encerrada.\n\nProcede?')"
                        class="nav-link">
                        <i class="nav-icon fas fa-power-off"></i>
                        <p>
                            Logout
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
